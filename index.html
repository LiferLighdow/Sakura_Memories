<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>櫻色回憶 ~Sakura Memories~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans-jp': ['"Noto Sans JP"', 'sans-serif'],
              'serif-jp': ['"Yuji Syuku"', 'serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              sakura: {
                '0%': { transform: 'translateY(-10%) translateX(-10%) rotate(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(110vh) translateX(10vw) rotate(720deg)', opacity: 0 },
              }
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-in-out',
              fadeOut: 'fadeOut 1s ease-in-out',
              sakura: 'sakura 15s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      }
      .box-shadow {
         box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 font-sans-jp">
    <div id="root"></div>
  </body>
</html>
